spring.application.name=BackEnd

# 数据库配置
spring.datasource.url=jdbc:h2:file:./data/analysis_db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.h2.console.enabled=true

# JPA配置
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# 文件上传配置
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# 服务器超时配置
server.connection-timeout=300000
spring.mvc.async.request-timeout=300000

# ==================== Selenium 配置 ====================
# ChromeDriver路径（放在项目根目录下）
app.selenium.chrome-driver-path=chromedriver.exe
# 是否使用无头模式（true=不显示浏览器窗口）
app.selenium.headless=true
# 等待超时时间（秒）
app.selenium.wait-timeout=15
# 页面加载超时（秒）
app.selenium.page-load-timeout=30
# ====================================================

# ==================== AI API 配置（通义千问）====================
ai.api.enabled=true
ai.api.provider=qwen

# 通义千问配置
ai.api.key=000
ai.api.url=https://dashscope.aliyuncs.com/compatible-mode/v1/chat/completions
ai.api.model=qwen-turbo
ai.api.max-tokens=3000
ai.api.temperature=0.7
ai.api.timeout-seconds=60

# 网络代理配置（通义千问在国内，通常不需要代理）
ai.api.proxy.enabled=false
ai.api.proxy.host=
ai.api.proxy.port=0
ai.api.proxy.username=
ai.api.proxy.password=

# AI聊天配置
ai.api.chat-enabled=true
ai.api.max-history=30
ai.api.system-prompt=你是一位专业的社交媒体运营分析师，精通得物和小红书平台的内容运营策略。你会根据数据分析结果给出具体、可执行的优化建议。请用中文回答所有问题，回答要专业、详细、有条理。
# ====================================================

# 服务器配置
server.port=8081