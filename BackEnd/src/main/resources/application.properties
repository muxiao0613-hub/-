spring.application.name=BackEnd

# 数据库配置
spring.datasource.url=jdbc:h2:file:./data/analysis_db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.h2.console.enabled=true

# JPA配置
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# 文件上传配置
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# 服务器超时配置
server.connection-timeout=300000
spring.mvc.async.request-timeout=300000

# 图片下载配置
app.download.base-path=downloads/images/
app.download.max-concurrent=8
app.download.timeout-seconds=30

# ==================== AI API 配置 ====================
# 启用 AI 功能（设置为 true 并填写 key 即可使用）
ai.api.enabled=true

# AI 提供商：openai 或 claude
ai.api.provider=openai

# OpenAI 配置
ai.api.key=sk-your-openai-api-key-here
ai.api.url=https://api.openai.com/v1/chat/completions
ai.api.model=gpt-3.5-turbo

# Claude 配置（如果使用 Claude，将 provider 改为 claude）
ai.api.claude-url=https://api.anthropic.com/v1/messages
ai.api.claude-model=claude-3-sonnet-20240229

# 通用 AI 参数
ai.api.max-tokens=2000
ai.api.temperature=0.7
ai.api.timeout-seconds=60
# ====================================================

# 跨域配置
spring.web.cors.allowed-origins=http://localhost:3000,http://localhost:5173,http://localhost:8080
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# 服务器配置
server.port=8080
